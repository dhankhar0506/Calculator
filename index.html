<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="calculator">
      <input type="text" id="display" placeholder="calculator" readonly />
      <div class="button-container">
        <button
          onclick="current = '' 
        document.querySelector('#display').value = current
        "
        >
          C
        </button>

        <button
          onclick="current += '1' 
        document.querySelector('#display').value = current
        "
        >
          1
        </button>

        <button
          onclick="current += '2' 
        document.querySelector('#display').value = current
        "
        >
          2
        </button>

        <button
          onclick="current += '+' 
        document.querySelector('#display').value = current"
        >
          +
        </button>

        <button
          onclick="current += '3' 
        document.querySelector('#display').value = current
        "
        >
          3
        </button>

        <button
          onclick="current += '4' 
        document.querySelector('#display').value = current
        "
        >
          4
        </button>

        <button
          onclick="current += '-' 
        document.querySelector('#display').value = current"
        >
          -
        </button>

        <button
          onclick="current += '5' 
        document.querySelector('#display').value = current
        "
        >
          5
        </button>

        <button
          onclick="current += '6' 
        document.querySelector('#display').value = current
        "
        >
          6
        </button>

        <button
          onclick="current += '*' 
        document.querySelector('#display').value = current"
        >
          *
        </button>

        <button
          onclick="current += '7' 
        document.querySelector('#display').value = current
        "
        >
          7
        </button>

        <button
          onclick="current += '8' 
        document.querySelector('#display').value = current
        "
        >
          8
        </button>

        <button
          onclick="current += '/' 
        document.querySelector('#display').value = current"
        >
          /
        </button>

        <button
          onclick="current += '9' 
        document.querySelector('#display').value = current
        "
        >
          9
        </button>

        <button
          onclick="current = eval(current) 
        document.querySelector('#display').value = current"
        >
          =
        </button>

        <button
          onclick="current += '0' 
        document.querySelector('#display').value = current
        "
        >
          0
        </button>

        <button
          onclick="current += '.' 
        document.querySelector('#display').value = current"
        >
          .
        </button>
      </div>
    </div>

    <script>
      let current = " ";
      document.querySelector("#display").value = current;
    </script>
  </body>
</html>
